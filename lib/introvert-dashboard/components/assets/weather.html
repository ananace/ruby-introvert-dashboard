<div id="weather" class="card">
  <div class="card-header">
    <nav>
      <ul class="nav nav-xs nav-tabs card-header-tabs" role="tablist">
        <li id="weatherTitle" class="nav-item mr-auto pr-4">Weather</li>
        <li class="nav-item">
          <a href="#weatherNow" id="weatherNowTab" class="nav-link active" role="tab" aria-controls="weatherNow" aria-selected="true" data-default="true" data-toggle="tab">Now</a>
        </li>
        <li class="nav-item">
          <a href="#weatherToday" id="weatherTodayTab" class="nav-link" role="tab" aria-controls="weatherToday" data-toggle="tab">Today</a>
        </li>
        <li class="nav-item" data-duration="30">
          <a href="#weatherTomorrow" id="weatherTomorrowTab" class="nav-link" role="tab" aria-controls="weatherTomorrow" data-toggle="tab">Tomorrow</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="card-body tab-content">
    <div id="weatherNow" class="tab-pane active" role="tabpanel" aria-labelledby="weatherNowTab">
      <h5 class="card-title">
        <span class="text-center mr-2"><i data-value="weather.now.icon" style="font-size: 32pt; width: 4rem" class="wi wi-na"></i></span>
        <span class="align-top d-inline-flex flex-column">
          <span style="size: 25pt"><span data-value="weather.now.temperature">?</span> <i class="wi wi-celsius"></i></span>
        </span>
      </h5>
      <h5 class="card-subtitle text-white-50">
      </h5>
      <p class="card-text">
      </p>
    </div>
    <div id="weatherToday" class="tab-pane" role="tabpanel" aria-labelledby="weatherTodayTab">
      <h5 class="card-title">
        <span class="text-center mr-2"><i data-value="weather.today.icon" style="font-size: 32pt; width: 4rem" class="wi wi-na"></i></span>
        <span class="align-top d-inline-flex flex-column">
          <span style="size: 25pt"><span data-value="weather.today.temperature">?</span> <i class="wi wi-celsius"></i></span>
          <span class="text-white-50" style="font-size: 9pt">
            <span data-value="weather.today.day_temp">?</span> <i class="wi wi-celsius mr-1"></i>
            <span data-value="weather.today.night_temp">?</span> <i class="wi wi-celsius"></i>
          </span>
        </span>
      </h5>
      <h5 class="card-subtitle text-white-50" />
      <p class="card-text" />
    </div>
    <div id="weatherTomorrow" class="tab-pane" role="tabpanel" aria-labelledby="weatherTomorrowTab">
      <h5 class="card-title">
        <span class="text-center mr-2"><i data-value="weather.tomorrow.icon" style="font-size: 32pt; width: 4rem" class="wi wi-na"></i></span>
        <span class="align-top d-inline-flex flex-column">
          <span style="size: 25pt"><span data-value="weather.tomorrow.temperature">?</span> <i class="wi wi-celsius"></i></span>
          <span class="text-white-50" style="font-size: 9pt">
            <span data-value="weather.tomorrow.day_temp">?</span> <i class="wi wi-celsius mr-1"></i>
            <span data-value="weather.tomorrow.night_temp">?</span> <i class="wi wi-celsius"></i>
          </span>
        </span>
      </h5>
      <h5 class="card-subtitle text-white-50" />
      <p class="card-text" />
    </div>
  </div>
</div>
