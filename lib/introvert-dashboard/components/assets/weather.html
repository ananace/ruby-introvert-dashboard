<div id="weather" class="card">
  <div class="card-header">
    <nav>
      <ul class="nav nav-xs nav-tabs card-header-tabs" role="tablist">
        <li id="weatherTitle" class="nav-item mr-auto pr-4">Weather</li>
        <li class="nav-item">
          <a href="#weatherNow" id="weatherNowTab" class="nav-link active" role="tab" aria-controls="weatherNow" aria-selected="true" data-default="true" data-toggle="tab">Now</a>
        </li>
        <li class="nav-item">
          <a href="#weatherToday" id="weatherTodayTab" class="nav-link" role="tab" aria-controls="weatherToday" data-toggle="tab">Today</a>
        </li>
        <li class="nav-item" data-duration="30">
          <a href="#weatherTomorrow" id="weatherTomorrowTab" class="nav-link" role="tab" aria-controls="weatherTomorrow" data-toggle="tab">Tomorrow</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="card-body tab-content">
    <div id="weatherNow" class="tab-pane active" role="tabpanel" aria-labelledby="weatherNowTab">
      <h5 class="card-title">
        <span class="text-center mr-2"><i data-value="now.icon" style="font-size: 32pt; width: 4rem" class="wi wi-na"></i></span>
        <span class="align-top d-inline-flex flex-column">
          <span style="font-size: 25pt"><span data-value="now.temperature">?</span> <i class="wi wi-celsius"></i></span>
        </span>
      </h5>
      <h5 class="card-subtitle text-white-50">
        <i data-value="now.wind_dir" class="wi wi-wind"></i>
        <span data-value="now.wind_speed">?</span><small>m/s</small>
        &nbsp;<i class="wi wi-humidity mr-1"></i><span data-value="now.humidity">?</span><small>%</small>
        <span data-value="now.precipitation" class="d-none align-top">
          <br/><i class="wi wi-cloud-down mr-1"></i>
          <small style="font-size:70%">
            <span data-value="now.pmin">?</span> - <span data-value="now.pmax">?</span>
            <small class="align-baseline">mm/h</small> <span data-value="now.pcat">?</span>
          </small>
        </span>
      </h5>
    </div>
    <div id="weatherToday" class="tab-pane" role="tabpanel" aria-labelledby="weatherTodayTab">
      <h5 class="card-title">
        <span class="text-center mr-2"><i data-value="today.icon" style="font-size: 32pt; width: 4rem" class="wi wi-na"></i></span>
        <span class="align-top d-inline-flex flex-column">
          <span><span data-value="today.temperature">?</span> <i class="wi wi-celsius"></i></span>
          <span class="text-white-50" style="font-size: 9pt">
            <span data-value="today.day_temp">?</span> <i class="wi wi-celsius mr-1"></i>
            <span data-value="today.night_temp">?</span> <i class="wi wi-celsius"></i>
          </span>
        </span>
      </h5>
      <h5 class="card-subtitle text-white-50">
        <i data-value="today.wind_dir" class="wi wi-wind"></i>
        <span data-value="today.wind_speed">?</span><small>m/s</small>
        &nbsp;<i class="wi wi-humidity mr-1"></i><span data-value="today.humidity">?</span><small>%</small>
        <span data-value="now.precipitation" class="d-none align-top">
          <br/><i class="wi wi-cloud-down mr-1"></i>
          <small style="font-size:70%">
            <span data-value="today.pmin">?</span> - <span data-value="today.pmax">?</span>
            <small class="align-baseline">mm/h</small> <span data-value="today.pcat">?</span>
          </small>
        </span>
      </h5>
    </div>
    <div id="weatherTomorrow" class="tab-pane" role="tabpanel" aria-labelledby="weatherTomorrowTab">
      <h5 class="card-title">
        <span class="text-center mr-2"><i data-value="tomorrow.icon" style="font-size: 32pt; width: 4rem" class="wi wi-na"></i></span>
        <span class="align-top d-inline-flex flex-column">
          <span><span data-value="tomorrow.temperature">?</span> <i class="wi wi-celsius"></i></span>
          <span class="text-white-50" style="font-size: 9pt">
            <span data-value="tomorrow.day_temp">?</span> <i class="wi wi-celsius mr-1"></i>
            <span data-value="tomorrow.night_temp">?</span> <i class="wi wi-celsius"></i>
          </span>
        </span>
      </h5>
      <h5 class="card-subtitle text-white-50">
        <i data-value="tomorrow.wind_dir" class="wi wi-wind"></i>
        <span data-value="tomorrow.wind_speed">?</span><small>m/s</small>
        &nbsp;<i class="wi wi-humidity mr-1"></i><span data-value="tomorrow.humidity">?</span><small>%</small>
        <span data-value="tomorrow.precipitation" class="d-none align-top">
          <br/><i class="wi wi-cloud-down mr-1"></i>
          <small style="font-size:70%">
            <span data-value="tomorrow.pmin">?</span> - <span data-value="tomorrow.pmax">?</span>
            <small class="align-baseline">mm/h</small> <span data-value="tomorrow.pcat">?</span>
          </small>
        </span>
      </h5>
    </div>
  </div>
</div>
